<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./img/PinguLinux_Sonic.png" id="imagen" width="500px">
    <script>
        const img = document.querySelector('img');
        let i = 0;

        const cambiarIMG = () => {
            i++;
            if (i % 2 === 0) {
                img.setAttribute('src', './img/PinguLinux_Celula.png');
            } else {
                img.setAttribute('src', './img/PinguLinux_Sonic.png');
            }
        }

        img.addEventListener('click', cambiarIMG);
    </script>



</body>

</html>
